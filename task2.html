<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration and Course Information</title>
    <style>
        table, tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>

<body>
    <h2>Student Registration and Course Information</h2>
    <form action="" method="post">
        <fieldset>
            <legend>Student Registration</legend>

            <label for="full name">Full Name:</label><br>
            <input type="text" name="full name"> <br><br>

            <label for="password">Password:</label><br>
            <input type="password" name="password"> <br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" name="Male">Male
            <input type="radio" name="female">Female
            <input type="radio" name="other">Other <br> <br>

            <label for="skills">Skills:</label><br>
            <input type="checkbox">HTML
            <input type="checkbox">CSS
            <input type="checkbox">JavaScript <br><br>

            <label for="city">City:</label><br>
            <select>
                <option value="mumbai">Mumbai</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="Delhi">Delhi</option>
            </select><br><br>

            <label for="about you">About You:</label> <br>
            <textarea></textarea><br><br>

            <input type="submit" value="Register">

        </fieldset>
    </form>
<br><br>
    <table >
        <tr>
            
            <th colspan="3">Avaiable Course</th>
            <tr> 
                <th>Course</th>
                <th>Duration</th>
                <th>Fee</th>
            </tr>

            <tr>
                <td rowspan="2">HTML</td>
                <td>basic</td>
                <td>₹1000</td>
              
            </tr>
            <tr>
                <td>Advanced</td>
                <td>₹1500</td>

            </tr>
           
            <tr>
                <td>CSS</td>
                <td>2 Weeks</td>
                <td>₹1200</td>

            </tr>
            <tr>
                <td>JavaScript</td>
                <td>1 Month</td>
                <td>₹2000</td>
            </tr>


            
        </tr>

    </table>

</body>

</html>
