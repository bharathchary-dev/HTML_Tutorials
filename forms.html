<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login form</h1>
    <form method="post" action="../web development/pages/home.html">
    <table>
        <tr>
            <td><label>firstname:</label></td>
            <td><input type=text placeholder="enter your firstname"></td>
        </tr>
        <tr>
            <td><label>secondname:</label></td>
            <td><input type=text placeholder="enter your secondname"></td>
        </tr>
        <tr>
            <td><label>fathername:</label></td>
            <td><input type=text placeholder="enter your fathername"></td>
        </tr>
        <tr>
            <td>
                <label>gender:</label>
            </td>
            <td><input type="radio" name="gender">male 
                <input type="radio" name="gender">female</td>
        </tr>
        <tr>
            <td><label>DOB:</label></td>
            <td><input type=date></td>
        </tr>
        <tr>
            <td><label >course</label></td>
            <td><select>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="AIML">AIML</option>
                <option value="IOT">IOT</option>
            </select>
        <select>
                <option value="btech">btech</option>
                <option value="ECE">ECE</option>
                <option value="AIML">AIML</option>
                <option value="IOT">IOT</option>
            </select></td>
        </tr>
        <tr>
            <td>
                <label><address>Address</address></label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><label>phone number</label></td>
                <td><input type="number" placeholder="+91"></td>
            </tr>
            <tr>
                <td><label>photo upload:</label></td>
                <td><input type="file" ></td>
                <td><button>upload</button></td>
            </tr>
            <tr>
                <td><label>technical:</label></td>
            <tr><td><input type="checkbox">C</td></tr>
            <tr><td><input type="checkbox">C++</td></tr>
            <tr><td><input type="checkbox">java</td></tr>
            <tr><td><input type="checkbox">python</td></tr>
            <tr><td><input type="checkbox">oracle</td></tr>
            </tr>
        <tr>
            <td><input type=submit></td>
        </tr>
    </table>
</form>
    
</body>
</html>
